<div class="confirmation-container">
  <div class="confirmation-items">
    <h1 class="confirmation-item confirmation-header">Success!</h1>
    <p class="confirmation-item">
      Thank you <span class="fw-bold">{{ user.name }}</span> !
    </p>
    <p class="confirmation-item">
      Your <span class="fw-bold">${{ totalAmount }}</span> order is confirmed!
    </p>
    <p class="confirmation-item">
      Please allow 1-3 buisness day(s) for shipping.
    </p>
    <a routerLink="/" class="btn btn-primary">Back to product list</a>
  </div>
</div>
